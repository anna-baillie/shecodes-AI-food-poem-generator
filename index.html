<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <h1>AI Food poem generator</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a type of food"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="poem-holder"></div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/anna-baillie" target="_blank">Anna Baillie</a>
      and is
      <a
        href="https://github.com/anna-baillie/shecodes-AI-food-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      ><br />
      Hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
