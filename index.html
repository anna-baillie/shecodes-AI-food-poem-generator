<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI poem generator</title>
  </head>
  <body>
    <h1>AI Food poem generator</h1>
    <main>
      <form id="poem-generator">
        <input
          type="text"
          placeholder="Enter a type of food"
          autofocus
          required
          autocomplete="off"
          id="input-text"
        />
        <input type="submit" id="submit-prompt" />
      </form>
      <div class="poem-holder">Your poem will load here!</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/anna-baillie" target="_blank">Anna Baillie</a
      >,
      <a
        href="https://github.com/anna-baillie/shecodes-AI-food-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      ><br />
      and hosted on
      <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
